<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/style.css" />
    <title>Boggle</title>
  </head>
  <body>
    <h1>BOGGLE!!!</h1>
    <section id="boggle">
      <table class="board">
        <tbody>
          {% for row in board %}
          <tr>
            {% for cell in row %}
            <td>{{ cell }}</td>
            {% endfor %}
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <form method="POST" class="submit-word">
        <input type="text" name="word" class="word" autofocus />
        <button>Check</button>
      </form>
    </section>
    <div id="timer-container">Time left = <span id="timer"> </span></div>
    <div id="text-container">
      <p id="score">Score: 0</p>
      <p id="response"></p>
    </div>
    <script src="http://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
    <script src="/static/script.js"></script>
  </body>
</html>
